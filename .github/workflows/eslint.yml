name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Yarn install
        run: npm install --global yarn

      - name: Install Node.js dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier
        run: npm rin format
